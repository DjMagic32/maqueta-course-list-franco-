<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template grid </title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./navbar_styles.css">
</head>

<body>

    <!-- Navbar  -->
    <div class="app--row app--header">

        <div class="app--row-content">
          <header class="header--header">

            <div class="Items-principal-navbar">
              <a href="">
                <img 
                  src="./assets/arrow-left-solid.svg" 
                  alt="Back"
                  class="back-arrow-svg"
                  style="width: 20px; height: 34px; margin: 0px 10px;"
                >

              </a>



              <a href=""><img alt="Arrow-Academy" width="91"
                height="34"
                src="./assets/arrow_academy_logo.png">
              </a>

            </div>

            <div>
              <a href="">
                <div class="end-sesion-button">
                  Cerrar Sesion 
                </div>
              </a>
            </div>
           

          </header>
        </div>

      </div>


    <!-- Title -->

    <div class="title-container">
        <h1 class="title-courses-view">Lista de Cursos</h1>

    </div>


    <!-- Courses Links Card -->
    <div class="cards-list">

        <div class="card 1">
            <div class="card_image"> <img src="assets/python logo.jpg" /> </div>
            <div class="card_title title-white">
                <p>Python Course</p>
            </div>
        </div>

        <div class="card 2">
            <div class="card_image">
                <img src="./assets/java script logo 2.jpeg" />
            </div>
            <div class="card_title">
                <p>JavaScript Course</p>
            </div>
        </div>

        <div class="card 3">
            <div class="card_image">
                <img src="./assets/node-js-logo.jpg" />
            </div>
            <div class="card_title">
                <p>Python Course</p>
            </div>
        </div>

        <div class="card 4">
            <div class="card_image">
                <img src="./assets/react logo.png" />
            </div>
            <div class="card_title title-white">
                <p>React Course</p>
            </div>
        </div>

    </div>

    <div class="social-container">
      <a href="link-social" >
        <img src="./assets/icons8-whatsapp-48.png" alt="Entrar a grupo de Whatsapp">
      </a>
      <a href="link-social">
        <img src="./assets/icons8-zoom-48.png" alt="Entrar a sala de Zoom">
      </a>

    </div>

    

</body>

</html>
